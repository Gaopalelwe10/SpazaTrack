<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="close()">
            <ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Product List</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>


        <ion-item *ngFor="let pic of productList">
            <ion-thumbnail slot="start" (click)="zoom(pic)">
                <img src="{{pic.image}}" width="200" height="150" class="image1">
            </ion-thumbnail>
            <ion-label>
                <h2>{{pic.ProName}}</h2>
                <h3>{{pic.Type}}</h3>
                <p>R{{pic.Price}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
