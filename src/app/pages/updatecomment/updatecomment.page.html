<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="close()">
            <ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Comment Update</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <p class="center">Rate and Review</p>

    <p class="center">
        <ionic4-star-rating [(ngModel)]="rate" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#ffb400" defaultColor="gray" readonly="false" fontSize="20px" (ratingChanged)="onModelChange($event)">
        </ionic4-star-rating>
    </p>

    <p class="center gray">Share your experience to help other</p>

    <ion-item>
        <ion-textarea [(ngModel)]="text" placeholder="{{tellus}}"></ion-textarea>
        <ion-buttons item-right>
            <ion-button (click)="UpdateComment()" slot="end">
                <ion-icon name="send" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-item>
</ion-content>
