<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>Product List</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let pic of productList">
            <ion-thumbnail slot="start">
                <img src="{{pic.image}}" width="200" height="150" class="image1">
            </ion-thumbnail>
            <ion-label>
                <h2>{{pic.ProName}} <span class="Edit" (click)="editproduct(pic)">Edit</span></h2>
                <h3>{{pic.Type}}</h3>
                <p>R{{pic.Price}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" (click)="addproduct()" size="small">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
