<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>
    <div id='geocoder' class='geocoder'></div>


    <div class="bot">

        <div class="arrow">
            <ion-icon color="primary" name="arrow-dropdown" (click)="isSlide=false" *ngIf="isSlide"></ion-icon>
            <ion-icon color="primary" name="arrow-dropup" (click)="isSlide=true" *ngIf="!isSlide"></ion-icon>
        </div>

        <div *ngIf="isSlide">


            <ion-slides startAutoplay>

                <ion-slide *ngFor="let spaza of spazalist">


                    <ion-card>

                        <ion-card-content>
                            <p class="spazaName">
                                {{spaza.spazaName}}
                            </p>
                            <p class="font" *ngIf="spaza.commentCount==0">
                                No review
                            </p>
                            <p class="font" *ngIf="spaza.commentCount >0 ">
                                {{spaza.commentCount}} review
                            </p>

                            <p class="font">
                                {{spaza.Address}}
                            </p>
                            <p class="font">
                                {{spaza.Hours}}
                                <!-- <ion-icon name="call" slot="end" class="call" color="primary"></ion-icon> -->
                            </p>
                            <p class="right"><span (click)="comment(spaza)">View more</span> &nbsp; &nbsp; &nbsp; <span>Direction</span></p>
                        </ion-card-content>
                    </ion-card>


                </ion-slide>
            </ion-slides>
        </div>
    </div>

</ion-content>
